<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://search.cogilabs.eu/">
  <title>Redirecting to CogiSearch...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(67, 97, 238, 0.2);
      border-top: 4px solid #4361ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to CogiSearch...</h1>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a href="https://search.cogilabs.eu/">click here</a>.</p>
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script>
    // Redirect to CogiSearch
    window.location.href = "https://search.cogilabs.eu/";
  </script>
</body>
</html>
