<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CogiSearch</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      min-width: 300px;
      background-color: #f8f9fa;
      color: #212529;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 1rem;
      display: flex;
      align-items: center;
    }
    
    h1 img {
      margin-right: 8px;
    }

    button {
      background-color: #4361ee;
      border: none;
      color: white;
      padding: 10px 14px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }

    button:hover {
      background-color: #3a56d4;
    }
    
    button.small-button {
      font-size: 12px;
      padding: 6px 10px;
      margin-top: 10px;
    }
    
    .section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e9ecef;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    #debugPanel {
      margin-top: 20px;
      border-top: 1px solid #e9ecef;
      padding-top: 15px;
    }
    
    #debugResult {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
    }
    
    .storage-section {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #e9ecef;
    }
    
    .storage-section:last-child {
      border-bottom: none;
    }
    
    .storage-section h4 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 13px;
    }
    
    .found {
      color: #28a745;
      font-weight: bold;
    }
    
    .not-found {
      color: #dc3545;
    }
    
    .warning {
      color: #ffc107;
      font-style: italic;
    }
    
    .error {
      color: #dc3545;
      font-weight: bold;
    }
    
    .info {
      color: #17a2b8;
      font-style: italic;
      font-size: 11px;
      margin-top: 15px;
    }
    
    .debug-toggle {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
    
    .debug-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #212529;
        color: #e0e0e0;
      }
      
      #debugResult {
        background-color: #2d3339;
      }
      
      .storage-section {
        border-color: #495057;
      }
      
      .section {
        border-color: #495057;
      }
      
      #debugPanel {
        border-color: #495057;
      }
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/CogiSearch-icon48x.png" alt="" width="24" height="24">
    CogiSearch
  </h1>
  
  <div class="section">
    <button id="manageSettings">⚙️ Manage Bangs and Settings</button>
    <button id="openInstructions">ℹ️ Set CogiSearch as default</button>
  </div>
  
  <!-- <div class="debug-toggle" id="toggleDebug">Diagnostic des bangs personnalisés</div> -->
  
  <div id="debugPanel" style="display: none;">
    <button id="debugStorage">Vérifier le stockage des bangs</button>
    <div id="debugResult"></div>
  </div>

  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
  <!-- <script src="debugPanel.js"></script> -->
</body>
</html>
